
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<section>
		<main role="main" class="container">
			<div class="row"></div>
			<form enctype="multipart/form-data" th:action="@{/news/add}"
				method="post" th:object="${news}">
				<div class="form-group">
					<label for="headline">Headline</label> <input name="headline"
						th:field="*{headline}" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label for="Discription">Description</label>
					<textarea name="discription" class="form-control" id="Discription"
						th:field="*{discription}" rows="6"></textarea>
				</div>
				<div class="form-group">
					<div class="col-md-8">
						<input id="newsImage" type="file" name="newsImage"
							th:value="${news.newsImage}" />
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</main>
		<!-- container -->
	</section>
	<div th:replace="fragments/header :: js">&nbsp;</div>
</body>
</html>
